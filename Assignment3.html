<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Assignment3 Table-Skills</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="./css/table.css">
	</head>
	<body>
		<header>
				<h1>Table CSS Skills</h1>
		</header>

		<table>
			<h2>Weather Forecast</h2>
			<tr class="table-row">
				<td>Time</td>
				<td class="temp-heading">Temperature</td>
				<td class="humid-heading">Humidity</td>
			</tr>
			<tr class="data-rows">
				<td class="time-col">7:00 PM</td>
				<td class="temp">23°</td>
				<td class="humid">8%</td>
			</tr>
			<tr class="heading-rows">
				<td class="time-col">8:00 PM</td>
				<td class="temp">24°</td>
				<td class="humid">9%</td>
			</tr>
			<tr class="data-rows">
				<td class="time-col">9:00 PM</td>
				<td class="temp">21°</td>
				<td class="humid">7%</td>
			</tr>
		</table>



	</body>
</html>
